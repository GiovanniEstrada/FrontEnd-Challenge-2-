<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <img src="images/bg-main-desktop.png" alt="" class="bg-img">
  <img src="images/bg-main-mobile.png" alt="" class="bg-img-mob">

  <div class="container">
    <section class="card-display">
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="" class="card-front-img">
        <img src="images/card-logo.svg" alt="" class="card-logo">

        <p class="card-number">0000 0000 0000 0000</p>
        <p class="card-name">Jane Appleseed</p>
        <p class="card-expiry-month">0</p>
        <p class="card-expiry-slash">/</p>
        <p class="card-expiry-year">0000</p>
      </div>

      <div class="card-back">
        <img src="images/bg-card-back.png" alt="" class="card-back-img">
        <p class="cvc-numbers">000</p>
      </div>
    </section>

    <section class="card-details">
      <div id="myForm" class="">

        <label for="holder-name">CARDHOLDER NAME</label>
        <input type="text" class="holder-name" id="holder-name"
        placeholder="e.g. Jane Appleseed" oninput="inputName()">
        <p id="error" class="error-name"></p>

        <label for="holder-number" class="lbl">CARD NUMBER</label>
        <input type="text" class="holder-number" id="holder-number"
        placeholder="e.g. 1234 5678 9123 0000" oninput="inputCardNum()">
        <p id="error" class="error-number"> </p>

        <div class="flex">
          <label for="expiry-date" class="expiry-date lbl">EXP. DATE (MM/YYYY)
            <br/>
            
            <input type="number" class="expiry expiry-month" name="expiry date"
            placeholder="MM" oninput="inputMM()">
  
            <input type="number" class="expiry expiry-year" name="expiry date"
            placeholder="YYYY" oninput="inputYY()">
  
            <p id="error" class="error-date"></p>

          </label>

          <label for="cvc" class="cvc lbl">
            CVC <br/>

            <input type="text" class="cvc cvc-data" id="cvc"
            name="cvc" placeholder="e.g. 123" oninput="inputCVC()">

            <p id="error" class="error-cvc"></p>
          </label>
          
        </div>

        <button id="submit" onclick="submit()">Confirm</button>

      </div>

      <div class="thank-you hidden" id="thank-you">
        <img src="images/icon-complete.svg" alt="">
        <h2 id="thank-you-header">Thank you!</h2>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>

      
    </section>
  </div>

 <script src="js/script.js"></script>
</body>
</html>
